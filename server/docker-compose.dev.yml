version: "3.9"

# Development overlay â€” hot reload + debug
services:
  app:
    build:
      context: .
      target: builder
    command: >
      uvicorn pdf_sku.main:create_app --factory
      --host 0.0.0.0 --port 8000 --reload
      --reload-dir /app/src
    environment:
      APP_ENV: development
      LOG_LEVEL: DEBUG
    volumes:
      - ./src:/app/src:ro
    ports:
      - "8000:8000"
      - "5678:5678"  # debugpy
