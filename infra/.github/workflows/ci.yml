name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ─── Backend Tests ───
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_pdfsku
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/pdf-sku-server

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" || pip install -r requirements.txt

      - name: Lint
        run: |
          pip install ruff
          ruff check src/ tests/

      - name: Unit tests
        run: |
          PYTHONPATH=src pytest tests/unit/ -v --tb=short --junitxml=junit-unit.xml
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_pdfsku
          REDIS_URL: redis://localhost:6379/0

      - name: Integration tests
        run: |
          PYTHONPATH=src pytest tests/integration/ -v --tb=short --junitxml=junit-integ.xml
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_pdfsku
          REDIS_URL: redis://localhost:6379/0

      - name: E2E tests
        run: |
          PYTHONPATH=src pytest tests/e2e/ -v --tb=short --junitxml=junit-e2e.xml

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit-*.xml

  # ─── Frontend Build ───
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/pdf-sku-web

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci
      - run: npm run type-check
      - run: npm run lint
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  # ─── Docker Build ───
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push server
        uses: docker/build-push-action@v5
        with:
          context: ../pdf-sku-server
          push: true
          tags: |
            ${{ env.REGISTRY }}/pdf-sku-server:${{ github.sha }}
            ${{ env.REGISTRY }}/pdf-sku-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push web
        uses: docker/build-push-action@v5
        with:
          context: ../pdf-sku-web
          push: true
          tags: |
            ${{ env.REGISTRY }}/pdf-sku-web:${{ github.sha }}
            ${{ env.REGISTRY }}/pdf-sku-web:latest

  # ─── Deploy to Staging ───
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-kubectl@v3
      - run: bash ci/deploy.sh staging ${{ github.sha }}
