# PDF-SKU 全栈本地开发/测试环境
# 用法: cd docker && docker compose up -d
version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pdfsku
      POSTGRES_PASSWORD: pdfsku
      POSTGRES_DB: pdfsku
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pdfsku"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 数据库迁移 (一次性运行)
  migrate:
    build:
      context: ../../server
      dockerfile: Dockerfile
    command: >
      sh -c "
        echo '等待数据库...' &&
        sleep 5 &&
        cd /app &&
        alembic upgrade head &&
        echo '✅ 迁移完成'
      "
    environment:
      DATABASE_URL: postgresql+asyncpg://pdfsku:pdfsku@postgres:5432/pdfsku
    depends_on:
      postgres:
        condition: service_healthy

  server:
    build:
      context: ../../server
      dockerfile: Dockerfile
    ports: ["8000:8000"]
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+asyncpg://pdfsku:pdfsku@postgres:5432/pdfsku
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: pdf-sku
      MINIO_SECURE: "false"
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c",
        "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 15s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../../web
      dockerfile: ../infra/docker/Dockerfile.web
    ports: ["80:80"]
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
