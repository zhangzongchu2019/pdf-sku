# 模板 — 实际部署由 CI/CD 或 Vault 注入
apiVersion: v1
kind: Secret
metadata:
  name: pdf-sku-secrets
  namespace: pdf-sku
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://pdfsku:CHANGE@postgres:5432/pdfsku"
  REDIS_URL: "redis://redis:6379/0"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_ACCESS_KEY: "CHANGE"
  MINIO_SECRET_KEY: "CHANGE"
  GEMINI_API_KEY: "CHANGE"
  QWEN_API_KEY: "CHANGE"
  APP_SECRET_KEY: "CHANGE"
