apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf-sku-ingress
  namespace: pdf-sku
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  rules:
    - host: pdf-sku.internal
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service: { name: pdf-sku-server, port: { number: 8000 } }
          - path: /
            pathType: Prefix
            backend:
              service: { name: pdf-sku-web, port: { number: 80 } }
